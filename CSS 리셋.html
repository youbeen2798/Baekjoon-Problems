<!-- body태그와 박스 사이에 여백이 존재합니다. body 태그와 다른 태그 사이에는 여백이 존재해 왔습니다.
     margin, padding을 사용할 때 body 태그와 HTML 엘리먼트 사이에도 공백이 존재해왔습니다.
     그 이유는 바로 body 태그, div, span 태그 등에 기본값으로 설정된 margin, padding 등의 속성이 기본값으로 설정되어 있기 때문입니다.
     그리고 그 값은 웹브라우저마다 다르게 설정되어 있습니다.
     즉, 우리가 만든 웹페이지가 웹브라우저마다 다르게 보일 수 있습니다. 이를 방지하기 위해 우리가 사용하는 태그들의 margin padding 값을 0으로 설정할 필요가 있습니다.
     이를 CSS 리셋이라고 합니다. 다시 말해서 body 태그, div 태그, span 태그, p태그, ul 태그, li 태그 등과 같은 여러 태그의 margin 속성값과 padding 속성값에 0을 적용하여
     웹브라우저가 서로 값을 적용하더라도 동일하게 표시되도록 만들어야 합니다. 선택자를 여러개 사용할 때는 콤마(,)를 사용합니다.

     선택자를 여러 개 사용하는 방법
     선택자, 선택자, 선택자{CSS 속성:값}
-->

<!--다음은 선택자를 여러 개 사용하는 방법을 이용하여 여러 태그의 margin과 padding 속성값을 0으로 한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>CSS리셋</title>
  <style>
    body, div, span, section, header, aside, footer, ul, ol, li, h1, h2, h3, h4, h5, form, input, p, b, em, button{margin:0; padding:0}
    div{width:200px; height:200px; background:skyblue}
  </style>
</head>
<body>
  <div><p>CSS리셋이 적용된 페이지의 박스</p></div>
</body>
</html>
